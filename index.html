// 上报参与者数据到 JSONBin
const reportParticipant = async (participant) => {
  try {
    // 先获取现有数据
    let participants = [];
    const getRes = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.BIN_ID}/latest`, {
      headers: { 'X-Master-Key': JSONBIN_CONFIG.MASTER_KEY }
    });
    if (getRes.ok) {
      const data = await getRes.json();
      participants = data.record.participants || [];
    }
    
    // 添加新参与者
    participants.push(participant);
    
    // 更新 bin
    await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.BIN_ID}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'X-Master-Key': JSONBIN_CONFIG.MASTER_KEY
      },
      body: JSON.stringify({ participants })
    });
    
    console.log('参与者数据已上报:', participant.name);
  } catch (error) {
    console.error('上报失败:', error);
  }
};

function AIQuizApp() {
  const [step, setStep] = useState('welcome'); // welcome, quiz, result
  const [userName, setUserName] = useState('');
  const [currentQuestion, setCurrentQuestion] = useState(0);
  const [score, setScore] = useState(0);
  const [selectedOption, setSelectedOption] = useState(null);
  const [isAnswered, setIsAnswered] = useState(false);

  const handleStart = () => {
    if (userName.trim()) {
      setStep('quiz');
    }
  };

  const handleAnswer = (index) => {
    if (isAnswered) return;
    setSelectedOption(index);
    setIsAnswered(true);
    if (index === questions[currentQuestion].correct) {
      setScore(score + 1);
    }
  };

  const handleNext = () => {
    if (currentQuestion < questions.length - 1) {
      setCurrentQuestion(currentQuestion + 1);
      setSelectedOption(null);
      setIsAnswered(false);
    } else {
      setStep('result');
      // 上报参与者数据
      const finalScore = score;
      const percentage = (finalScore / questions.length) * 100;
      let title = "AI 编程探索者";
      if (percentage === 100) title = "AI 首席架构师";
      else if (percentage >= 85) title = "AI 高级指挥官";
      else if (percentage >= 70) title = "AI 核心开发者";
      else if (percentage >= 50) title = "AI 潜力实习生";
      
      reportParticipant({
        name: userName,
        score: finalScore,
        total: questions.length,
        title: title,
        time: new Date().toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' })
      });
    }
  };

  const getResultTitle = () => {
    const percentage = (score / questions.length) * 100;
    if (percentage === 100) return "AI 首席架构师";
    if (percentage >= 85) return "AI 高级指挥官";
    if (percentage >= 70) return "AI 核心开发者";
    if (percentage >= 50) return "AI 潜力实习生";
    return "AI 编程探索者";
  };

  const getResultComment = () => {
    const percentage = (score / questions.length) * 100;
    if (percentage === 100) return "太神了！全知全能，你就是驾驭 Gemini 3 的天选之子！";
    if (percentage >= 85) return "非常优秀！深刻理解了“指挥家”的精髓，未来可期！";
    if (percentage >= 70) return "基础扎实！已经掌握了核心逻辑，实战中继续磨练吧！";
    if (percentage >= 50) return "表现不错！但还有进步空间，建议复习一下“涂了口红的依赖”哦。";
    return "别灰心！点击再测一次，重温第一课的知识点，你一定行！";
  };

  return (
    <div className="min-h-screen bg-slate-900 text-white font-sans selection:bg-purple-500 selection:text-white flex items-center justify-center p-4">
      <div className="max-w-md w-full">
        
        {/* Welcome Screen */}
        {step === 'welcome' && (
          <div className="bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700 text-center animate-fade-in">
            <div className="flex justify-center mb-6">
              <div className="w-20 h-20 bg-gradient-to-br from-purple-500 to-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-purple-500/30">
                <Brain className="w-10 h-10 text-white" />
              </div>
            </div>
            <h1 className="text-2xl font-bold mb-1 bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
              文胜军AI编程训练营
            </h1>
            <h2 className="text-xl font-bold text-white mb-6">（第一课）</h2>
            <p className="text-slate-400 mb-8 text-sm leading-relaxed">
              题库已升级至 {questions.length} 道！<br/>
              测测你对 AI 编程的理解有多深？<br/>
              通关挑战，赢取你的专属称号！
            </p>
            
            <div className="space-y-4">
              <input
                type="text"
                placeholder="请输入你的名字 / 昵称"
                className="w-full px-4 py-3 rounded-xl bg-slate-900 border border-slate-600 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none transition-all text-center text-white placeholder-slate-500"
                value={userName}
                onChange={(e) => setUserName(e.target.value)}
                onKeyDown={(e) => e.key === 'Enter' && handleStart()}
              />
              <button
                onClick={handleStart}
                disabled={!userName.trim()}
                className={`w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all transform active:scale-95 ${
                  userName.trim() 
                    ? 'bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 shadow-lg shadow-purple-900/50' 
                    : 'bg-slate-700 text-slate-500 cursor-not-allowed'
                }`}
              >
                开始挑战 <ArrowRight size={20} />
              </button>
            </div>
          </div>
        )}

        {/* Quiz Screen */}
        {step === 'quiz' && (
          <div className="bg-slate-800 rounded-2xl p-6 shadow-2xl border border-slate-700 animate-slide-up">
            {/* Header / Progress */}
            <div className="flex justify-between items-center mb-6 text-sm text-slate-400">
              <span className="flex items-center gap-2">
                <User size={16} /> {userName}
              </span>
              <span className="font-mono bg-slate-900 px-2 py-1 rounded-md border border-slate-700">
                {currentQuestion + 1} / {questions.length}
              </span>
            </div>
            
            <div className="w-full bg-slate-700 h-2 rounded-full mb-8 overflow-hidden">
              <div 
                className="bg-gradient-to-r from-purple-500 to-blue-500 h-full transition-all duration-500 ease-out"
                style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}
              ></div>
            </div>

            {/* Question */}
            <h3 className="text-lg font-bold mb-6 leading-relaxed">
              {questions[currentQuestion].question}
            </h3>

            {/* Options */}
            <div className="space-y-3 mb-8">
              {questions[currentQuestion].options.map((option, index) => {
                let btnClass = "w-full text-left p-4 rounded-xl border transition-all duration-200 relative ";
                
                if (!isAnswered) {
                  btnClass += "bg-slate-700/50 border-slate-600 hover:bg-slate-700 hover:border-purple-500 hover:text-purple-200";
                } else {
                  if (index === questions[currentQuestion].correct) {
                    btnClass += "bg-green-500/20 border-green-500 text-green-200";
                  } else if (index === selectedOption) {
                    btnClass += "bg-red-500/20 border-red-500 text-red-200";
                  } else {
                    btnClass += "bg-slate-700/30 border-slate-700 text-slate-500 opacity-50";
                  }
                }

                return (
                  <button
                    key={index}
                    onClick={() => handleAnswer(index)}
                    disabled={isAnswered}
                    className={btnClass}
                  >
                    <div className="pr-8">{option}</div>
                    {isAnswered && index === questions[currentQuestion].correct && (
                      <CheckCircle className="absolute right-4 top-1/2 -translate-y-1/2 text-green-500 w-5 h-5" />
                    )}
                  </button>
                );
              })}
            </div>

            {/* Next Button */}
            <div className="h-12">
              {isAnswered && (
                <button
                  onClick={handleNext}
                  className="w-full py-3 bg-white text-slate-900 rounded-xl font-bold hover:bg-purple-100 transition-colors flex items-center justify-center gap-2 animate-bounce-in"
                >
                  {currentQuestion < questions.length - 1 ? '下一题' : '查看结果'} <ArrowRight size={20} />
                </button>
              )}
            </div>
          </div>
        )}

        {/* Result Screen (Screenshot Target) */}
        {step === 'result' && (
          <div className="relative animate-scale-in">
            {/* The Badge Card */}
            <div className="bg-gradient-to-b from-slate-800 to-slate-900 rounded-2xl p-1 shadow-2xl border border-purple-500/30 overflow-hidden">
              <div className="bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] rounded-xl p-8 flex flex-col items-center text-center relative">
                
                {/* Decorative Elements */}
                <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-500 via-blue-500 to-purple-500"></div>
                <div className="absolute -top-20 -right-20 w-40 h-40 bg-purple-500/20 rounded-full blur-3xl"></div>
                <div className="absolute -bottom-20 -left-20 w-40 h-40 bg-blue-500/20 rounded-full blur-3xl"></div>

                <div className="mb-2 text-purple-400 font-bold tracking-widest text-xs uppercase">
                  AI Programming Bootcamp
                </div>
                
                <h2 className="text-2xl font-bold text-white mb-6">能力评估报告</h2>

                <div className="relative mb-6">
                   <div className="w-24 h-24 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center shadow-lg shadow-orange-500/40 mx-auto">
                    <Trophy className="w-12 h-12 text-white" />
                  </div>
                  <div className="absolute -bottom-2 bg-slate-900 text-yellow-400 text-xs font-bold px-3 py-1 rounded-full border border-yellow-500/50">
                    {score * 100} / {questions.length * 100} 分
                  </div>
                </div>

                <div className="mb-6">
                  <div className="text-slate-400 text-sm mb-1">学员姓名</div>
                  <div className="text-2xl font-bold text-white">{userName}</div>
                </div>

                <div className="w-full bg-slate-800/50 rounded-xl p-4 border border-slate-700 mb-6">
                  <div className="text-slate-400 text-xs mb-1">获得称号</div>
                  <div className="text-xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
                    {getResultTitle()}
                  </div>
                </div>

                <p className="text-slate-300 text-sm italic leading-relaxed mb-8 opacity-90">
                  “{getResultComment()}”
                </p>

                <div className="flex items-center justify-center gap-4 text-xs text-slate-500 border-t border-slate-800 pt-4 w-full">
                  <div className="flex items-center gap-1">
                    <Cpu size={14} /> Gemini 3 驱动
                  </div>
                  <div className="flex items-center gap-1">
                    <Sparkles size={14} /> 文胜军AI编程训练营
                  </div>
                </div>
              </div>
            </div>

            {/* Action Buttons (Not part of screenshot ideally, but helpful) */}
            <div className="mt-6 flex gap-3">
              <button
                onClick={() => setStep('welcome')}
                className="flex-1 py-3 bg-slate-700 text-slate-300 rounded-xl font-bold hover:bg-slate-600 transition-colors text-sm"
              >
                再测一次
              </button>
              <div className="flex-1 py-3 bg-purple-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 text-sm shadow-lg shadow-purple-900/50 cursor-default">
                <Share2 size={16} /> 截图分享到群
              </div>
            </div>
          </div>
        )}

      </div>

      <style>{`
        @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        @keyframes slide-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scale-in {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
        }
        @keyframes bounce-in {
          0% { transform: scale(0.9); opacity: 0; }
          60% { transform: scale(1.05); opacity: 1; }
          100% { transform: scale(1); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }
        .animate-slide-up { animation: slide-up 0.5s ease-out; }
        .animate-scale-in { animation: scale-in 0.5s ease-out; }
        .animate-bounce-in { animation: bounce-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      `}</style>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<AIQuizApp />);
  </script>
</body>
</html>
